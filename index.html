<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Machine</title>
    <!-- Load Style Sheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        /* Quote Box */

        #quote-box {
            font-family: "Roboto", Arial, Verdana, sans-serif;
            background-color: lightblue;
            display: block;
            position: relative;
            top: 200px;
            height: 230px;
            width: 500px;
            margin: auto;

        }

        #text {
            padding: 10px;
        }

        #author {
            text-align: right;
            padding: 10px;
        }
        

        #tweet-quote {
            padding: 10px;
        }

        #tweet-quote button {
            text-align: center;
            padding: 10px;

        }

        #tweet-quote:hover button {
            background-color: orange;
        }

        #new-quote {
            padding: 10px;
        }
    </style>

    <!-- Load Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    
        // Define Function for New Quote
        function displayNewQuote() {
            // Set Up Random Index

            let randomIndex = Math.floor(Math.random() * 13);

            // Set Up Constants noting use of Escape Characters

            const possibleText = ["\"Hope smiles from the threshold of the year to come whispering.  It will be happier.\"",
                "\"O wind, if winter comes can spring be far behind?\"",
                "\"Spring is nature's way of saying 'Let's Party'.\"",
                "\"Sweet April showers do spring May Flowers.\"",
                "\"As full of spirit as the month of May, and as gorgeous as the sun in Midsummer.\"",
                "\"There are two seasons in Scotland: June and Winter.\"",
                "\"People don't notice whether it's winter or summer when they're happy.\"",
                "\"Summer Afternoon---summer afternoon; to me those have always been the first two beautiful words in the English Language.\"",
                "\"Autumn is a second spring when every leaf is a flower.\"",
                "\"In seed time learn, in harvest teach, in winter enjoy.\"",
                "\"Winter is the time for comfort, for good food and warmth, for the touch of a friendly hand and a talk beside the fire: it is time for home.\"",
                "\"Thank you for your kind words.\"",
                "\"It looks as though you had a great time Derek.\""
            ];
            const text = possibleText[randomIndex];
            const possibleAuthors = ["Alfred Lord Tennyson",
                "Percy Bysshe Shelley",
                "Robin Williams",
                "Thomas Tusser",
                "William Shakespeare",
                "Billy Connolly",
                "Anton Chekhov",
                "Henry James",
                "Albert Camus",
                "William Blake",
                "Edith Sitwell",
                "Daphne Pink",
                "Andrea Harrison"
            ];
            const author = possibleAuthors[randomIndex];
            
            // Display Text (Quote) and Authors
            <h4>${text}</h4>;
            <p>${author}</p>;
            
        }

      


        $(document).ready(displayNewQuote);
    </script>

</head>

<body>
    <!-- Set Up Quote Box -->
    <article id="quote-box">
        <article id="text">
        <!-- Set Up Article for Text -->
        </article>
        <article id="author">
        <!-- Set Up Article for Author -->
        </article>
        <!-- Set Up Row -->
        <article class="row">
            <!-- Set Up Article for Tweet Quote Button -->
            <article class="col-sm-2">
                <a href="https://twitter.com/intent/tweet/" target="_blank" title="Tweet" id="tweet-quote"><button type="button"><i class="fab fa-twitter"></i></button></a>
            </article>

            <!-- Display Title (Random Quote Machine) -->
            <article class="col-sm-6">
                <p>Random Quote Machine</p>
            </article>

            <!-- Set Up Article for New Quote Button -->
            <article class="col-sm-4">
                <button onclick="displayNewQuote()" title="New Quote" id="new-quote">New Quote</button>
            </article>

        </article>



    </article>


    
</body>

</html>
